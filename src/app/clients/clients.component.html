<div class="card border-success mb-3">
    <div class="card-header bg-transparent border-success">Listado de clientes</div>

    <div class="my-2 text-left">
        <button class="btn btn-primary btn-rounded" [routerLink]="['/clientes/form']">Crear cliente</button>
    </div>

    <div class="card-body text-success">

        <div class="alert alert-info" *ngIf="getClients.length === 0">
            No se han recibido registros como respuesta.
        </div>
        <table class="table table-bordered table-striped" *ngIf="getClients.length > 0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Razon Social</th>
                    <th>Fecha Activ</th>
                    <th>Barrio</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of getClients">
                    <td>{{client.idCli}}</td>
                    <td>{{client.razonSocial}}</td>
                    <td>{{client.fechaActiv}}</td>
                    <td>{{client.neighborhood}}</td>
                    <td>
                        <button type="button" name="edit" class="btn btn-primary btn-sm" [routerLink]="['/clientes/form', client.idCli]">edit</button>
                    </td>
                    <td>
                        <button type="button" name="delete" class="btn btn-danger btn-sm" (click)="delete(client)" >eliminar</button>
                    </td> 
                </tr>
            </tbody>
        </table>
    </div>
</div>
