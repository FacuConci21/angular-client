<div class="card border-success mb-3">
    <div class="card-header bg-transparent border-success">Listado de clientes</div>
    <div class="card-body text-success">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Razon Social</th>
                    <th>Fecha Activ</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of getClients">
                    <td>{{client.idCli}}</td>
                    <td>{{client.razonSocial}}</td>
                    <td>{{client.fechaActiv}}</td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
